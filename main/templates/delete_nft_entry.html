{% extends 'base.html' %} {% block meta %}
<title>Hapus NFT</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
	rel="stylesheet"
/>
{% endblock meta %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
		<h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">
			Hapus NFT
		</h1>

		<p class="text-center text-gray-600 mb-6">
			Apakah Anda yakin ingin menghapus NFT
			<strong>{{ nft.name }}</strong>?
		</p>

		<form method="POST" class="space-y-4">
			{% csrf_token %}
			<div class="flex justify-center space-x-4">
				<button
					type="submit"
					class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200"
				>
					Hapus
				</button>
				<a
					href="{% url 'main:show_main' %}"
					class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-200"
				>
					Batal
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock content %}

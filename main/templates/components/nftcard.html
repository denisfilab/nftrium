<div
	class="max-w-xs rounded-lg overflow-hidden shadow-lg bg-white transform transition-transform duration-75 hover:scale-105"
>
	<div class="h-auto">
		<img
			class="w-full object-contain"
			src="{{ nft.image.url }}"
			alt="{{ nft.name }}"
		/>
	</div>
	<div class="px-6 py-4">
		<div class="font-bold text-xl mb-2">
			<h2>{{ nft.name }}</h2>
		</div>
		<p class="text-gray-700 text-base">{{ nft.price }} ETH</p>
		<p class="text-gray-500 text-sm">Created by: {{ nft.creator }}</p>
		<p class="text-gray-500 text-xs">Token ID: {{ nft.token_id }}</p>
	</div>
	<div class="px-6 py-4 flex justify-between">
		<a
			href="{% url 'main:edit_nft_entry' nft.id %}"
			class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded"
		>
			Edit
		</a>
		<!-- Tombol Delete yang Memicu Modal -->
		<button
			class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
			onclick="openModal('modal-delete-{{ nft.id }}')"
		>
			Delete
		</button>
	</div>

	<!-- Modal Konfirmasi Hapus -->
	<div
		id="modal-delete-{{ nft.id }}"
		class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden rounded-lg"
	>
		<div class="bg-white rounded-lg shadow-lg w-11/12 md:max-w-md">
			<div class="px-6 py-4">
				<h2 class="text-xl font-bold mb-4">Konfirmasi Hapus</h2>
				<p class="text-gray-700">
					Apakah Anda yakin ingin menghapus NFT
					<strong>{{ nft.name }}</strong>?
				</p>
			</div>
			<div class="px-6 py-4 flex justify-end space-x-4">
				<button
					class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded"
					onclick="closeModal('modal-delete-{{ nft.id }}')"
				>
					Batal
				</button>
				<form
					method="POST"
					action="{% url 'main:delete_nft_entry' nft.id %}"
				>
					{% csrf_token %}
					<button
						type="submit"
						class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
					>
						Hapus
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% extends 'base.html' %} {% block meta %}
<title>Login</title>
<!-- Tailwind CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
	rel="stylesheet"
/>
{% endblock meta %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-[#00040F]">
	<div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-8">
		<h1 class="text-2xl font-semibold text-center text-indigo-700 	mb-6">
			Login
		</h1>

		<form method="POST" action="" class="space-y-6">
			{% csrf_token %}
			<div class="rounded-md shadow-sm -space-y-px flex flex-col gap-4">
				<div>
					<a class="text-white">Username</a>
					<label for="username" class="sr-only">Username</label>
					<input
						id="username"
						name="username"
						type="text"
						required
						class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500"
						placeholder="Username"
					/>
				</div>
				<div>
					<a class="text-white">Password</a>
					<label for="password" class="sr-only">Password</label>
					<input
						id="password"
						name="password"
						type="password"
						required
						class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500"
						placeholder="Password"
					/>
				</div>
			</div>
			<button
				type="submit"
				class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition duration-200"
			>
				Login
			</button>
		</form>

		{% if messages %}
		<div class="mt-4">
			{% for message in messages %}
			<div
				class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
				role="alert"
			>
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}

		<p class="mt-4 text-center text-white">
			Don't have an account?
			<a
				href="{% url 'main:register' %}"
				class="text-blue-600 hover:underline"
				>Register Now
			</a>
		</p>
	</div>
</div>
{% endblock content %}

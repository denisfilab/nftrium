{% extends 'base.html' %} {% block meta %}
<title>Login</title>
<!-- Tailwind CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
	rel="stylesheet"
/>
{% endblock meta %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
		<h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">
			Login
		</h1>

		<form method="POST" action="" class="space-y-6">
			{% csrf_token %}
			<div>{{ form.as_p }}</div>
			<button
				type="submit"
				class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200"
			>
				Login
			</button>
		</form>

		{% if messages %}
		<div class="mt-4">
			{% for message in messages %}
			<div
				class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
				role="alert"
			>
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}

		<p class="mt-4 text-center text-gray-600">
			Don't have an account?
			<a
				href="{% url 'main:register' %}"
				class="text-blue-500 hover:underline"
				>Register Now</a
			>
		</p>
	</div>
</div>
{% endblock content %}

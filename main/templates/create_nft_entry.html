{% extends 'base.html' %} {% block content %}

<div class="max-w-2xl mx-auto py-10">
	<h1 class="text-4xl font-bold mb-8 text-center text-indigo-600">
		Create Your NFT
	</h1>

	<form
		method="POST"
		enctype="multipart/form-data"
		class="space-y-6 bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
	>
		{% csrf_token %} {{ form.as_p }}
		<div class="flex items-center justify-center">
			<button
				class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none"
				type="submit"
				value="Add NFT"
			>
				Create NFT
			</button>
		</div>
	</form>
	<div></div>
	<p><span></span></p>
	<h1></h1>
	<h2></h2>
</div>

{% endblock %}

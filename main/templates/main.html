<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Collection</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-16 w-full min-h-screen h-full">
		<h1 class="text-3xl font-bold mb-4">NFT Collection</h1>
		<h3 class="mb-4 font-bold text-xl">
			Created by Daanish Inayat Rahman - 2306213136 - PBP A
		</h3>
		<div class="flex flex-col justify-center items-center">
			<div
				class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
			>
				{% for nft in nfts %}
				<div class="nft-item">
					{% include "components/nftcard.html" %}
				</div>
				{% empty %}
				<p>No NFTs available at the moment.</p>
				{% endfor %}
			</div>
		</div>
		<div class="w-screen flex justify-center mt-8">
			<a href="{% url 'main:create_nft_entry' %}">
				<button
					class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none"
				>
					Add a New NFT
				</button>
			</a>
		</div>
	</body>
</html>

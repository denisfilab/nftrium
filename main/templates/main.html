<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Collection</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-16 w-full min-h-screen bg-gray-50">
		<h1 class="text-3xl font-bold mb-4 text-center">NFT Collection</h1>
		<h3 class="mb-8 font-bold text-xl text-center text-gray-700">
			Created by Daanish Inayat Rahman - 2306213136 - PBP A
		</h3>

		<div class="flex flex-col justify-center items-center">
			<div
				class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
			>
				{% for nft in nfts %}
				<div class="nft-item">
					{% include "components/nftcard.html" %}
				</div>
				{% empty %}
				<p class="text-center text-gray-500">
					No NFTs available at the moment.
				</p>
				{% endfor %}
			</div>
		</div>

		<div class="w-full max-w-4xl mx-auto mt-8">
			<div
				class="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-lg shadow-md"
			>
				<div class="flex items-center space-x-4 mb-4 sm:mb-0">
					<a href="{% url 'main:create_nft_entry' %}">
						<button
							class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition transform hover:scale-105 focus:outline-none"
						>
							Add a New NFT
						</button>
					</a>

					<a href="{% url 'main:logout' %}">
						<button
							class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition transform hover:scale-105 focus:outline-none"
						>
							Logout
						</button>
					</a>
				</div>

				<div class="text-center sm:text-right">
					<h5 class="text-gray-600">Last Login: {{ last_login }}</h5>
				</div>
			</div>
		</div>
	</body>
</html>

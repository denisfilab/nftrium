<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Collection</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-[4rem] w-full min-h-screen h-full">
		<h1 class="text-3xl font-bold mb-4">NFT Collection</h1>
		<div class="flex flex-col justify-center items-center">
			<div
				class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
			>
				{% for nft in nfts %}
				<div class="nft-item">
					{% include "components/nftcard.html" %}
				</div>
				{% empty %}
				<p>No NFTs available at the moment.</p>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
